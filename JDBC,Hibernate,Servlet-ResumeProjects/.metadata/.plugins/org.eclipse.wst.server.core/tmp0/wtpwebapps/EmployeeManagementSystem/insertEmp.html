<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Registration Form</title>
</head>
<body style="align-items: center; background-color: rgb(213, 255, 241);">
    <form action="registeremp" method="post" style="align-items: center; background-color: rgb(241, 241, 241); border: 2px solid rgb(55, 0, 107);border-radius: 3px;text-align: center; width: 60%; margin: auto;">
        <h1 style="color: brown ;">Employee Details Collection Form</h1>
        <h3 style="color: tomato;">Please Enter the Details of Employee Properly</h3>
        <label for="fullname">Full Name:</label><input type="text" id="fullname" name="fname"> <br>
        <label for="emailid">Email:</label><input type="email" id="emailid" name="email"> <br>
        <label for="department">Department:</label><input type="text" id="department" name="dept"> <br>
        <label for="salary"></label>Salary:<input type="number" id="salary" name="sal"> <br>
        <label for="contactno">Contact Number:</label><input type="text" id="contactno" name="contact"> <br>
        <label for="user">Username:</label><input type="text" id="user" name="username"> <br>
        <label for="pass">Password:</label><input type="password" id="pass" name="password"> <br>
        <input type="submit" value="Register Employee" style="padding: 10px; margin-bottom: 20px;margin-top: 30px;">
    </form>
</body>
</html>
